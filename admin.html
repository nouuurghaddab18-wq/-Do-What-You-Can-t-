<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Samsung Game Challenge</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung Logo" class="logo">
<h2>Admin - Résultats</h2>
</header>
<main>
<label>Mot de passe:</label><br>
<input type="password" id="pass" placeholder="Entrez mot de passe">
<br>
<button onclick="showResults()">Afficher les résultats</button>
<div id="results"></div>
</main>
<script>
function showResults(){
    let pass=document.getElementById('pass').value;
    if(pass!=='admin2025'){alert('Mot de passe incorrect'); return;}

    const dbRef = db.ref('players/');
    dbRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if(!data){document.getElementById('results').innerHTML="Aucun joueur encore."; return;}
        let html="<table><tr><th>Joueur</th><th>Quiz</th><th>Vrai/Faux</th><th>Devinette</th><th>Total</th></tr>";
        for(let player in data){
            let total = data[player].quiz + data[player].vraiFaux + data[player].devinette;
            html += `<tr><td>${player}</td><td>${data[player].quiz}</td><td>${data[player].vraiFaux}</td><td>${data[player].devinette}</td><td>${total}</td></tr>`;
        }
        html+="</table>";
        document.getElementById('results').innerHTML = html;
    });
}
</script>
</body>
</html>
