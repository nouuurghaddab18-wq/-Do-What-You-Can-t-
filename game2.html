<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game 2 - Vrai/Faux Samsung</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung Logo" class="logo">
<h2>Vrai/Faux Samsung</h2>
</header>
<main id="vfContainer"></main>

<script>
let player = localStorage.getItem('currentPlayer');
let scores = JSON.parse(localStorage.getItem('scores'));

const vfQuestions=[
{q:"Samsung fabrique des smartphones.", answer:true},
{q:"Samsung est une entreprise française.", answer:false},
{q:"La série Galaxy est fabriquée par Samsung.", answer:true},
{q:"Samsung ne fabrique pas de téléviseurs.", answer:false},
{q:"Samsung a été fondée en 1938.", answer:true}
];

let currentQ=0;

function showVF(){
    if(currentQ>=vfQuestions.length){
        localStorage.setItem('scores',JSON.stringify(scores));
        db.ref('players/' + player).set(scores);
        window.location.href='game3start.html';
        return;
    }
    let q=vfQuestions[currentQ];
    let html=`<h2>Q${currentQ+1}: ${q.q}</h2>
    <button onclick="checkVF(true)">Vrai</button>
    <button onclick="checkVF(false)">Faux</button>`;
    document.getElementById('vfContainer').innerHTML=html;
}

function checkVF(ans){
    if(ans===vfQuestions[currentQ].answer) scores.vraiFaux+=1;
    currentQ++;
    localStorage.setItem('scores',JSON.stringify(scores));
    showVF();
}

showVF();
</script>
</body>
</html>
